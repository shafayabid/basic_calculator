<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js" integrity="sha512-+lwWRCGAWhCLRPruF7ruYxRlMQuRD1H9C/Pc/HYcuxachoLufBO7OU66bfFnVsFaHQj3S/CunEimw8alVvkl+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
        
    <div class="container">

        
        <div class="row">
         
            <div class="col">
            
            </div>

          <div class="col-lg-4 col-sm-12">

                    <div class="row justify-content-between top-row">
                       <div class="col calc">calc</div>
                       
                       <div class="col">
                        <div class="theme-toggle">
                            <label class="custom-radio-button rmb">
                              <input id="first" name="toggle-state" type="radio" checked />
                              <span class="checkmark"></span>
                            </label>
                          
                            <label class="custom-radio-button">
                              <input id="second" name="toggle-state" type="radio" />
                              <span class="checkmark"></span>
                            </label>
                          
                            <label class="custom-radio-button lmb">
                              <input id="third" name="toggle-state" type="radio" />
                              <span class="checkmark"></span>
                            </label>
                        </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="card text-end mb-3 result">
                            <div class="card-body">
                                <p id="screen"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">    
                        <div class="card">
                            <div class="card-body">

                                <div class="row mb-3">
                                    <div class="col d-grid">
                                        <button class="btn numbers" id="seven" type="submit">7</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn numbers" id="eight" type="submit">8</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn numbers" id="nine" type="submit">9</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn" id="delete" type="submit">DEL</button>
                                    </div>
                                </div>
            
                                <div class="row mb-3">
                                    <div class="col d-grid">
                                        <button class="btn numbers" id="four" type="submit">4</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn numbers" id="five" type="submit">5</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn numbers" id="six" type="submit">6</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn" id="plus" type="submit">+</button>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col d-grid">
                                        <button class="btn numbers" id="one" type="submit">1</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn numbers" id="two" type="submit">2</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn numbers" id="three" type="submit">3</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn" id="minus" type="submit">-</button>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col d-grid">
                                        <button class="btn" id="point" type="submit">.</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn numbers" id="zero" type="submit">0</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn" id="divide" type="submit">/</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn" id="multiply" type="submit">x</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col d-grid">
                                        <button class="btn" id="reset" type="submit">RESET</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button class="btn" id="equal" type="submit">=</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>    
                    
                
            
          </div>
          <div class="col">
            
          </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/script.js"></script>

</body>
</html>
